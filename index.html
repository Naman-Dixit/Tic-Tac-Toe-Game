<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Beautiful Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Message Container -->
  <div class="msgcontainer hide">
    <p id="msg">Winner</p>
    <button id="new-btn" class="btn">New Game</button>
  </div>

  <!-- Game Area -->
  <main>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <!-- Game Board -->
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

      <!-- Reset Button -->
      <div class="reset-btn">
        <button id="reset-btn" class="btn">Reset Game</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
